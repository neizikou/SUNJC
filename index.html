<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙嘉辰的网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 30%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 70%, rgba(0, 255, 255, 0.15) 0%, transparent 50%);
            font-family: 'Orbitron', 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        /* 加载Google字体 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        /* 网格背景 */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
        }
        
        /* 霓虹灯效果标题容器 */
        .welcome-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8); /* 增加不透明度，让文字更清晰 */
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3), 0 0 40px rgba(255, 255, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        
        /* 主标题样式 - 黄色霓虹效果 */
        .welcome-text {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
            animation: 
                pulse 2s infinite alternate;
                /* 移除glitch效果，减少视觉干扰 */
            color: #ffff00;
            text-shadow: 
                0 0 5px #ffff00,
                0 0 10px #ffff00,
                0 0 20px #ffff00,
                0 0 40px #ffff00,
                0 0 80px #ffff00;
            z-index: 2;
        }
        
        /* 霓虹边框效果 - 改为黄色系 */
        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #ffff00;
            border-radius: 5px;
            box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00 inset;
            pointer-events: none;
            animation: borderPulse 3s infinite alternate;
            z-index: -1;
        }
        
        /* 简化故障艺术效果，减少视觉干扰 */
        .welcome-text::before,
        .welcome-text::after {
            display: none; /* 暂时禁用伪元素效果 */
        }
        
        /* 扫描线效果 - 改为浅黄色 */
        .scanline {
            position: absolute;
            top: -10%;
            left: 0;
            width: 100%;
            height: 10%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 0, 0.1), transparent);
            animation: scanline 8s linear infinite; /* 减慢扫描线速度 */
            z-index: 3;
            pointer-events: none;
        }
        
        /* 像素噪点效果 - 降低强度 */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIuMDIiLz48L3N2Zz4=');
            z-index: 4;
            pointer-events: none;
            opacity: 0.3; /* 降低噪点强度 */
        }
        
        /* 调整脉冲动画 */
        @keyframes pulse {
            0% { 
                text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 20px #ffff00; 
                letter-spacing: 8px;
            }
            100% { 
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 40px #ffff00, 0 0 80px #ffff00; 
                letter-spacing: 10px;
            }
        }
        
        /* 修改边框动画 - 黄色主题 */
        @keyframes borderPulse {
            0% { box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00 inset; }
            50% { box-shadow: 0 0 15px #ffff00, 0 0 30px #ffff00 inset; }
            100% { box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00 inset; }
        }
        
        /* 故障艺术效果 */
        .welcome-text::before,
        .welcome-text::after {
            content: '欢迎来到孙嘉辰的网站';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .welcome-text::before {
            left: 2px;
            color: #00ffff;
            text-shadow: -1px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
        }
        
        .welcome-text::after {
            left: -2px;
            color: #ff00ff;
            text-shadow: 1px 0 #ff00ff;
            clip: rect(24px, 450px, 36px, 0);
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }
        
        /* 扫描线效果 */
        .scanline {
            position: absolute;
            top: -10%;
            left: 0;
            width: 100%;
            height: 10%;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: scanline 6s linear infinite;
            z-index: 3;
            pointer-events: none;
        }
        
        /* 像素噪点效果 */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIuMDUiLz48L3N2Zz4=');
            z-index: 4;
            pointer-events: none;
            opacity: 0.6;
        }
        
        /* 动画关键帧 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { 
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; 
            }
            100% { 
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff; 
                letter-spacing: 10px;
            }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(0); }
            21% { transform: translate(-2px, 2px); }
            22% { transform: translate(0); }
            40% { transform: translate(0); }
            41% { transform: translate(2px, -2px); }
            42% { transform: translate(0); }
            60% { transform: translate(0); }
            61% { transform: translate(-1px, -1px); }
            62% { transform: translate(0); }
            80% { transform: translate(0); }
            81% { transform: translate(1px, 1px); }
            82% { transform: translate(0); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(44px, 450px, 56px, 0); }
            20% { clip: rect(12px, 450px, 66px, 0); }
            40% { clip: rect(56px, 450px, 32px, 0); }
            60% { clip: rect(26px, 450px, 72px, 0); }
            80% { clip: rect(38px, 450px, 46px, 0); }
            100% { clip: rect(16px, 450px, 62px, 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(24px, 450px, 36px, 0); }
            20% { clip: rect(64px, 450px, 16px, 0); }
            40% { clip: rect(34px, 450px, 46px, 0); }
            60% { clip: rect(14px, 450px, 66px, 0); }
            80% { clip: rect(44px, 450px, 26px, 0); }
            100% { clip: rect(54px, 450px, 16px, 0); }
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1100%); }
        }
        
        @keyframes borderPulse {
            0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset; }
            50% { box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset; }
            100% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff inset; }
        }
        
        /* 媒体查询 - 响应式设计 */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
                letter-spacing: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-text {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    <div class="noise"></div>
    <div class="welcome-container">
        <div class="welcome-text">欢迎来到孙嘉辰的网站</div>
    </div>

    <script>
        // 增强交互体验
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            document.querySelectorAll('.welcome-text').forEach(function(el) {
                el.style.transform = `translate(${x * 5}px, ${y * 5}px)`;
            });
            
            document.querySelectorAll('.grid-bg').forEach(function(el) {
                el.style.transform = `perspective(500px) rotateX(60deg) translateZ(${y * 50}px)`;
            });
        });
        
        // 添加页面加载动画
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
